<h3>Lista de contactos</h3>
<div >
<div *ngFor="let contacto of ListaContacto">
    <p (click)="obtenerContacto(contacto.id)">{{contacto.nombre}}</p>
</div>

<ng-container *ngIf="contactoSeleccionado;else templateName" >
    <div>
        <h1>Datos de contactos</h1>
        <h6>Nombre: {{contactoSeleccionado.nombre}}</h6>
        <h6>Email: {{contactoSeleccionado.email}}</h6>
        <h6>Edad: {{contactoSeleccionado.edad}}</h6>
    </div>

</ng-container>
<div>
    <p>Usted no ha seleccionado nada</p>
</div>
<ng-template #templateName>

</ng-template>
</div>
